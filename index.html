    function performSearch() {
        // 取得選擇的值和輸入框內容
        const mainValue = document.getElementById('mainDropdown').value;
        const inputValue = document.getElementById('inputBox').value;
        const additionalValue = document.getElementById('additionalDropdown').value;

        // 串接顯示結果
        // API URL
        const url = url_all;

        const resultContainer = document.getElementById("searchResult");
        const text_table = document.getElementById("text_table");

        let dotCount = 0;
        const loadingText = "<p>查詢中";

        // 每隔 0.5 秒更新一次，讓「.」逐個顯示
        const interval = setInterval(() => {
            dotCount = (dotCount + 1) % 4; // 循環 0、1、2、3，控制點的數量
            resultContainer.innerHTML = `${loadingText}${'.'.repeat(dotCount)}</p>`;
        }, 500);
        console.log("1,=" + inputValue + ", 2.=" + mainValue );
        // 發送 POST 請求到 Apps Script
        $.post(
            url,
            { texts: inputValue, 
             table: parseInt(mainValue) }, // 傳遞選擇的年份字串
            function (response) {
                clearInterval(interval);
                // 如果成功，將結果顯示到搜尋結果區域
                  if (response.success) {
                    resultContainer.innerHTML = `<p>查詢成功！</p>`;
//                    text_table.innerHTML = JSON.stringify(response.data);
                      
                    // 將資料轉換成表格
                    function createTable(data) {
                      let table = '<table border="1" style="border-collapse: collapse; width: 100%;">';

                      // 表頭
                      table += `
                        <thead>
                          <tr>
                            <th style="padding: 8px; text-align: left;">來源 1</th>
                            <th style="padding: 8px; text-align: left;">來源 2</th>
                          </tr>
                        </thead>
                        <tbody>
                      `;

                      // 表格內容
                      data.forEach(item => {
                        table += `
                          <tr>
                            <td style="padding: 8px;">${item.source1}</td>
                            <td style="padding: 8px;">${item.source2}</td>
                          </tr>
                        `;
                      });

                      // 結尾
                      table += '</tbody></table>';

                      return table;
                    }

                    // 解析並顯示資料
                    text_table.innerHTML = createTable( (response.data) );
                      

                  } else {
                    resultContainer.innerHTML = `<p>查詢失敗：${response.message}</p>`;
                  }
            }
        ).fail(function () {
            // 處理錯誤情況
            const resultContainer = document.getElementById("searchResult");
            resultContainer.innerHTML = `<p>連線錯誤，請稍後再試。</p>`;
        });

    }
