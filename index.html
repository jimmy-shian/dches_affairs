<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/webico2.png">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>登入頁面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 30px;
            background-color: #e9f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
        }

        .login-container h1 {
            text-align: center;
            margin: 10px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 2.3rem;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #1e88e5;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            background-color: #1e88e5;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #1565c0;
        }

        .form-group button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }

        .form-group button:disabled span {
            color: #eee;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .loading-message {
            color: #1e88e5;
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>登入</h1>
        <div class="form-group">
            <label for="email">帳號</label>
            <input type="email" id="email" name="email" value="" placeholder="輸入email" required>
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" value="">
        </div>
        <div class="form-group">
            <button id="login-button" onclick="validateForm()">
                <span>登入</span>
            </button>
        </div>
        <div id="loading-message" class="loading-message" style="display: none;">登入中...</div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        localStorage.setItem("loggedIn", false);

        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');

            // 禁用按鈕並顯示 "登入中"
            loginButton.disabled = true;
            loadingMessage.style.display = 'block';
            errorMessage.innerText = '';

            const url = "https://script.google.com/macros/s/AKfycbzRMi6lhM5S9SdMBJQeSuEEZd0Fs0rI3s0BpbLjSrWwqUo-kgAB56e08sDvGexGQ23n/exec";

            // 發送 POST 請求到 Apps Script
            $.post(
                url,
                { email: email, password: password }, // 傳遞輸入字串
                function (response) {
                    loginButton.disabled = false;
                    loadingMessage.style.display = 'none';

                    if (response.success) {
                        if (response.data == "您無權訪問此頁面。"){
                            errorMessage.innerText = response.data || "聯絡管理者，請重試。";
                        }else{
                            console.log("登入成功！");
                            // 在首次打開時設定標記
                            localStorage.setItem("loggedIn", true);
                            
                            const newWindow = window.open("https://jimmy-shian.github.io/mom/new.html", "_blank");
                            newWindow.document.write(response.data);
                        // Dynamically add the favicon
                            setTimeout(() => {
                                const favicon = newWindow.document.createElement("link");
                                favicon.rel = "icon";
                                favicon.type = "image/x-icon";
                                favicon.href = "https://jimmy-shian.github.io/mom/images/webico2.png";
                                newWindow.document.head.appendChild(favicon);
                            }, 100); // Add delay to ensure the document is ready
                            newWindow.document.close();
                        }
                    } else {
                        localStorage.setItem("loggedIn", false);
                        errorMessage.innerText = response.data || "帳號密碼錯誤，登入失敗";
                    }
                }
            ).fail(function () {
                localStorage.setItem("loggedIn", false);
                
                loginButton.disabled = false;
                loadingMessage.style.display = 'none';
                errorMessage.innerText = "無法連線至伺服器，請稍後重試。";
            });
        }
    </script>

</body>

</html>
