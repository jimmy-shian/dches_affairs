<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/webico2.png">

    <title>彰化縣彰化市大成國小事務組</title>
    <style>
        * {
            font-family: "Microsoft JhengHei", sans-serif;
        }

        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s, text-shadow 0.3s;
        }

        a:hover {
            color: #228B22;
            text-shadow: 0 0 3px #228B22;
            /* 模擬字體加粗的效果 */
        }

        body {
            margin: 0;
            height: 100%;
            background-color: #e0dbdf;
        }

        .header {
            background-color: #0077B6;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .header h3{
            font-size: 20px;
            margin: 10px;
        }
        
        .back-btn {
            background-color: #6dcadb;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #6f6f6f;
            border: solid 2px #59558a;
        }
        .back-btn:hover {
            background-color: #89dfef;
            color: #212121 ; /* 確保文字顏色不變 */
            text-shadow: none; /* 確保沒有全局的陰影 */
            transition: color 0.3s, background-color 0.3s;

        }

        /* 原本的 nav 樣式 */
        .nav-menu {
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            background-color: #f0f8f0;
            border-bottom: 1px solid #ddd;
            transition: max-height 0.4s ease-out;
            overflow: hidden;
            gap: 20px;
        }

        /* 隱藏 nav 菜單，顯示漢堡選單按鈕 */
        .nav-menu.collapsed {
            display: none;
        }

        /* 漢堡選單按鈕樣式 */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            background-color: #ded7f4
        }

        .bar {
            width: 35px;
            height: 4px;
            background-color: #333;
            margin: 6px 0;
            transition: opacity 0.2s ease-in-out, transform 0.4s ease-in-out;
            /* 添加過渡動畫 */
        }


        .nav-menu a {
            text-decoration: none;
            color: #333;
            padding: 5px 15px;
            border: 1px solid #90EE90;
            border-radius: 5px;
            background-color: white;
            transition: background-color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: #90EE90;
        }

        .main-content {
            display: flex;
            margin: 20px;
            min-height: calc(90vh - 150px);
            max-width: 100%;
            justify-content: center;
        }

        .left-sidebar {
            max-width: 200px;
            background-color: #e0f0e0;
            padding: 15px;
            border-radius: 5px;
            flex-basis: 20%;
            /* 中間元素佔 30% */
        }

        .left-sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px 0;
            border-bottom: 1px solid #ccc;
        }

        .center-content {
            flex: 1;
            margin: 0 20px;
            position: relative;
            flex-basis: 60%;
            /* 中間元素佔 30% */
            max-width: 50%;
        }

        .mid-right-place {
            flex-basis: 45%;
            display: flex;
            flex-direction: column;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .dropdown,
        .input-box,
        .search-btn {
            flex: 1 1 auto;
            /* 允許元素收縮和擴展 */
            min-width: 100px;
            /* 設置元素的最小寬度以避免過度收縮 */
            height: 2rem;
            border-radius: 5px;
            /* 設置圓角 */
            padding: 5px 10px;
            /* 內邊距，讓選單項目有些間距 */
            border: 1px solid #ccc;
            /* 邊框顏色 */

        }

        .search-btn {
            padding: 8px 15px;
            background-color: #b0d8f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-result {
            border: 1px solid #ccc;
            min-height: 50%;
            padding: 15px;
            border-radius: 5px;
            flex-basis: 55%;
        }

        .right-sidebar {
            max-width: 200px;
            background-color: #e0f0e0;
            padding: 15px;
            border-radius: 5px;
            flex-basis: 20%;
            /* 中間元素佔 30% */
        }

        .right-sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px 0;
            border-bottom: 1px solid #ccc;
        }


        /* 在小螢幕下，隱藏 nav 並顯示漢堡選單 */
        @media (max-width: 768px) {

            body::after {
                background-repeat: repeat;
                background-image: url('images/background_90.png');
            }

            .nav-menu {
                align-items: flex-end;
                background: linear-gradient(to right, rgba(240, 248, 240, 0.2) 20%, #7bb9ad 100%);
                /* 漸層顏色由透明到綠色 */
                flex-direction: column;
                padding: 0;
                max-height: 0;
                margin: 0;
                gap: 5px;
            }

            .nav-menu.active {
                max-height: 300px;
                padding: 10px;
                /* 展開時的最大高度 */
            }

            .bar {
                margin: 3.25px;
            }

            .nav-menu a {
                margin: 3px 0;
                max-width: 50%;
                width: 100%;
            }

            .hamburger {
                display: grid;
                justify-content: end;
                /* 顯示漢堡選單按鈕 */
            }

            .main-content {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                /* 自動調整列數 */
                grid-auto-rows: auto;
                gap: 10px;
                margin: 20px;
                justify-items: center;
            }

            .left-sidebar,
            .center-content,
            .right-sidebar {
                max-width: 80%;
                /* 限制子元素寬度為容器的 80% */
                width: 100%;
                /* 保持元素在網格單元內填滿 */
                box-sizing: border-box;
                /* 確保邊框和內距不影響總寬度 */
            }

            .left-sidebar {
                order: 1;
                /* 排序為第一 */
            }

            .right-sidebar {
                order: 2;
                /* 排序為第二 */
            }

            .center-content {
                grid-column: 1 / -1;
                /* 橫跨兩列，佔據整個底部 */
                order: 3;
                /* 排序為最後 */
            }
        }
    </style>
</head>

<body>

        <a href="https://pts.fnp.gov.tw/APNPA/" target="_blank">國財署</a>

    <main class="main-content">
        <aside class="left-sidebar">
            <a href="https://shwoo.gov.taipei/shwoo_admin/home/home00/login" target="_blank">台北惜物網</a>
            <a href="https://greenliving.moenv.gov.tw/GreenLife/Anonymous/LoginById.aspx" target="_blank">綠色採購</a>
            <a href="https://ptps.sfaa.gov.tw/portal/" target="_blank">優先採購</a>
            <a href="https://www.141242.com.tw/pages/contact" target="_blank">象鴿生活</a>
            <a href="#" target="_blank">我的雲端硬碟</a>
        </aside>

        <section class="center-content">
            <div class="search-container">
                <select class="dropdown">
                    <option>下拉選單</option>
                </select>
                <input type="text" class="input-box" placeholder="輸入框">
                <select class="dropdown">
                    <option>附加條件下拉選單</option>
                </select>
                <button class="search-btn">搜尋</button>
            </div>

            <div class="mid-right-place">
                <div class="search-container">
                    <select class="dropdown">
                        <option>水電下拉選單</option>

                <div class="search-result">

        </section>

        <aside class="right-sidebar">

        </aside>

    </main>



    <script>
        // 切換 nav 展開或收合
        function toggleNav() {
            const navMenu = document.querySelector('.nav-menu');
            const bars = document.querySelectorAll('.bar');
            navMenu.classList.toggle('active'); // 切換 active 類別來展開或收合菜單

            // 切換漢堡按鈕的三條線變化
            if (navMenu.classList.contains('active')) {
                bars[0].style.transform = "rotate(-45deg) translateY(15px)";
                bars[1].style.opacity = "0";
                bars[2].style.transform = "rotate(45deg) translateY(-15px)";
            } else {
                bars[0].style.transform = "rotate(0) translateY(0)";
                bars[1].style.opacity = "1";
                bars[2].style.transform = "rotate(0) translateY(0)";
            }
        }
    </script>


</body></html>
